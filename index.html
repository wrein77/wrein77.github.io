<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO WREIN</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .corner-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid limegreen;
            box-shadow: 0 0 15px limegreen;
            animation: pulse 2s infinite;
        }
        
        .typing {
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            border-right: 3px solid limegreen;
            animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
        }
        
        .bio-text {
            max-width: 500px;
            text-align: center;
            line-height: 1.5;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in 3s forwards;
        }
        
        .typing-link {
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 1px;
            color: limegreen;
            text-decoration: none;
            padding: 10px 20px;
            border-right: 2px solid limegreen;
            animation: typing 2s steps(30, end) forwards, blink-caret .75s step-end infinite;
            opacity: 0;
        }
        
        @keyframes typing {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: limegreen }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .typing-link:hover {
            text-shadow: 0 0 10px limegreen;
            transform: scale(1.1);
            transition: all 0.3s;
            animation: none;
            border-right: none;
        }
        
        #author-link {
            animation-delay: 3s;
        }
        
        #bot-link {
            animation-delay: 5s;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/1tm5gTyR/vertical-shot-grey-cat-with-blue-eyes-dark-181624-34787.jpg" 
         alt="Кот с голубыми глазами" 
         class="corner-image">
    
    <div class="typing">BIO</div>
    
    <div class="bio-text">
        Я Wrein, видеомонтажер среднего уровня. Занимаюсь видеомонтажом уже несколько лет. 
        Использую такие приложения, как: CapCut и Alight Motion. 
        Предоставляю услуги: продажа готовых эффектов (паков) и видеомонтаж на заказ. 
        Принимаю оплату звёздами и криптовалютой.
    </div>
    
    <a href="https://t.me/simbaboss1" target="_blank" class="typing-link" id="author-link">Автор</a>
    <a href="https://t.me/proverkabotaa1118_bot" target="_blank" class="typing-link" id="bot-link">Бот</a>
</body>
</html>

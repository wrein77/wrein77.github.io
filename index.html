<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авы на заказ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #d23369;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Анимированные шарики */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 102, 179, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, 30px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.5;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-buy {
            background-color: #ff66b3;
            color: white;
            border: 2px solid #ff66b3;
        }

        .btn-buy:hover {
            background-color: #e60073;
            border-color: #e60073;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-price {
            background-color: white;
            color: #ff66b3;
            border: 2px solid #ff66b3;
        }

        .btn-price:hover {
            background-color: #ffe6f2;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .price-display {
            margin: 25px;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            color: #ff1493;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .reviews {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px dashed #ff66b3;
        }

        .reviews h2 {
            margin-bottom: 20px;
            color: #ff1493;
        }

        .no-reviews {
            font-style: italic;
            color: #b85c8a;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
        }

        .star {
            color: gold;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Плавающие шарики -->
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <a href="https://t.me/isllovei" class="btn btn-buy" target="_blank">Купить аву</a>
        <br>
        <button class="btn btn-price" id="priceBtn">Цена</button>
        
        <div class="price-display" id="priceDisplay"></div>
        
        <div class="reviews">
            <h2>Отзывы</h2>
            <div class="no-reviews">Отзывов пока нет</div>
        </div>
    </div>
    
    <script>
        // Создание плавающих шариков
        const bubbles = document.getElementById('bubbles');
        const bubbleColors = [
            'rgba(255, 102, 179, 0.3)',
            'rgba(255, 153, 204, 0.3)',
            'rgba(255, 179, 217, 0.3)',
            'rgba(255, 204, 230, 0.3)'
        ];
        
        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 80 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.backgroundColor = color;
                
                // Каждый шарик получает уникальную траекторию
                const xMovement = (Math.random() - 0.5) * 100;
                const yMovement = (Math.random() - 0.5) * 100;
                bubble.style.animationName = `float-${i}`;
                
                // Динамически создаем анимацию для каждого шарика
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float-${i} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 0.5;
                        }
                        50% {
                            transform: translate(${xMovement}px, ${yMovement}px) rotate(180deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(0, 0) rotate(360deg);
                            opacity: 0.5;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                bubbles.appendChild(bubble);
            }
        }
        
        createBubbles();
        
        // Обработчик кнопки цены
        document.getElementById('priceBtn').addEventListener('click', function() {
            const display = document.getElementById('priceDisplay');
            display.innerHTML = '<span class="star">7★</span> | 25₽';
            
            // Анимация появления
            display.style.animation = 'none';
            void display.offsetWidth;
            display.style.animation = 'fadeIn 0.5s';
        });
    </script>
</body>
</html>

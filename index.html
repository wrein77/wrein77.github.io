<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO WREIN</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        .corner-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid limegreen;
            box-shadow: 0 0 15px limegreen;
            animation: pulse 2s infinite;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            right: 0;
            width: 2px;
            height: 100%;
            background: limegreen;
            animation: blink 0.7s infinite;
        }
        
        .bio-text {
            max-width: 500px;
            text-align: center;
            line-height: 1.5;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .typing-link {
            font-size: 24px;
            color: limegreen;
            text-decoration: none;
            padding: 10px 20px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1 }
            50% { opacity: 0 }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .typing-link:hover {
            text-shadow: 0 0 10px limegreen;
            transform: scale(1.1);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/1tm5gTyR/vertical-shot-grey-cat-with-blue-eyes-dark-181624-34787.jpg" 
         alt="Кот с голубыми глазами" 
         class="corner-image">
    
    <div class="main-title" id="title">BIO</div>
    
    <div class="bio-text" id="bioText">
        Я Wrein, видеомонтажер среднего уровня. Занимаюсь видеомонтажом уже несколько лет.<br><br>
        Использую такие приложения, как: CapCut и Alight Motion.<br><br>
        Предоставляю услуги: продажа готовых эффектов (паков) и видеомонтаж на заказ.<br><br>
        Принимаю оплату звёздами и криптовалютой.
    </div>
    
    <a href="https://t.me/simbaboss1" target="_blank" class="typing-link" id="authorLink">Автор</a>
    <a href="https://t.me/proverkabotaa1118_bot" target="_blank" class="typing-link" id="botLink">Бот</a>

    <script>
        // Анимация появления элементов
        function animateElements() {
            // Появление заголовка BIO
            setTimeout(() => {
                document.getElementById('title').style.animation = 'typing 1s steps(4) forwards';
                document.getElementById('title').style.width = '0';
                
                // Появление текста
                setTimeout(() => {
                    document.getElementById('bioText').style.animation = 'fadeIn 1s forwards';
                    
                    // Появление ссылок
                    setTimeout(() => {
                        document.getElementById('authorLink').style.animation = 'fadeIn 0.8s forwards';
                        setTimeout(() => {
                            document.getElementById('botLink').style.animation = 'fadeIn 0.8s forwards';
                        }, 300);
                    }, 500);
                }, 1000);
            }, 300);
        }

        // Запуск анимации при загрузке страницы
        window.onload = animateElements;
    </script>
</body>
</html>

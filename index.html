<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—ã –Ω–∞ –∑–∞–∫–∞–∑</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #d23369;
            overflow-x: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            position: relative;
            min-height: 100vh;
            height: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å—Å—è –ø–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É */
            overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —à–∞—Ä–∏–∫–∏ */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* –ß—Ç–æ–±—ã —à–∞—Ä–∏–∫–∏ –Ω–µ –º–µ—à–∞–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
        }

        .bubble {
            position: absolute;
            background: rgba(255, 102, 179, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, 30px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.5;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            height: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É */
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-buy {
            background-color: #ff66b3;
            color: white;
            border: 2px solid #ff66b3;
        }

        .btn-buy:hover {
            background-color: #e60073;
            border-color: #e60073;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-price {
            background-color: white;
            color: #ff66b3;
            border: 2px solid #ff66b3;
        }

        .btn-price:hover {
            background-color: #ffe6f2;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-toggle-reviews {
            background-color: #ff99cc;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-toggle-reviews:hover {
            background-color: #ff66b3;
        }

        .price-display {
            margin: 25px;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            color: #ff1493;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .reviews {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ff66b3;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .reviews.show {
            max-height: 1000px;
        }

        .reviews h2 {
            margin-bottom: 20px;
            color: #ff1493;
        }

        .review {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-text {
            margin-bottom: 5px;
            font-style: italic;
        }

        .review-rating {
            font-weight: bold;
            color: #ff69b4;
        }

        .star {
            color: gold;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.7);
        }

        .heart {
            color: #ff1493;
        }

        .cry {
            color: #66b3ff;
        }

        /* –î–æ–±–∞–≤–∏–º –Ω–µ–º–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –≤–Ω–∏–∑—É –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .footer-space {
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —à–∞—Ä–∏–∫–∏ -->
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <a href="https://t.me/isllovei" class="btn btn-buy" target="_blank">–ö—É–ø–∏—Ç—å –∞–≤—É</a>
        <br>
        <button class="btn btn-price" id="priceBtn">–¶–µ–Ω–∞</button>
        
        <div class="price-display" id="priceDisplay"></div>
        
        <button class="btn btn-toggle-reviews" id="toggleReviewsBtn">–û—Ç–∫—Ä—ã—Ç—å –æ—Ç–∑—ã–≤—ã</button>
        
        <div class="reviews" id="reviewsSection">
            <h2>–û—Ç–∑—ã–≤—ã</h2>
            
            <div class="review">
                <div class="review-text">"–∞–≤–∞—Ç–∞—Ä–∫–∞ –º–∏–ª–µ–Ω—å–∫–∞—è, –º–Ω–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è"</div>
                <div class="review-rating">10/10 <span class="heart">üòç</span></div>
            </div>
            
            <div class="review">
                <div class="review-text">"–ó–∞ 25 —Ä—É–± –Ω–æ—Ä–º–∞—Å"</div>
                <div class="review-rating">9/10 <span class="star">‚òÖ</span></div>
            </div>
            
            <div class="review">
                <div class="review-text">"–ö–ê–ö–ê–Ø –ö–†–ê–°–û–¢–ê !!<span class="cry">üò≠</span> —Ä–µ–≤—É, —Å–ø–∞—Å–∏–±–æ –≤–∞–º –æ–≥—Ä–æ–º–Ω–æ–µ"</div>
                <div class="review-rating">10/10 <span class="heart">üíñ</span></div>
            </div>
        </div>

        <!-- –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ -->
        <div class="footer-space"></div>
    </div>
    
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —à–∞—Ä–∏–∫–æ–≤
        const bubbles = document.getElementById('bubbles');
        const bubbleColors = [
            'rgba(255, 102, 179, 0.3)',
            'rgba(255, 153, 204, 0.3)',
            'rgba(255, 179, 217, 0.3)',
            'rgba(255, 204, 230, 0.3)'
        ];
        
        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 80 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.backgroundColor = color;
                
                const xMovement = (Math.random() - 0.5) * 100;
                const yMovement = (Math.random() - 0.5) * 100;
                bubble.style.animationName = `float-${i}`;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float-${i} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 0.5;
                        }
                        50% {
                            transform: translate(${xMovement}px, ${yMovement}px) rotate(180deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(0, 0) rotate(360deg);
                            opacity: 0.5;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                bubbles.appendChild(bubble);
            }
        }
        
        createBubbles();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ü–µ–Ω—ã
        document.getElementById('priceBtn').addEventListener('click', function() {
            const display = document.getElementById('priceDisplay');
            display.innerHTML = '<span class="star">7‚òÖ</span> | 25‚ÇΩ';
            
            display.style.animation = 'none';
            void display.offsetWidth;
            display.style.animation = 'fadeIn 0.5s';
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–∑—ã–≤–æ–≤
        const toggleReviewsBtn = document.getElementById('toggleReviewsBtn');
        const reviewsSection = document.getElementById('reviewsSection');
        
        toggleReviewsBtn.addEventListener('click', function() {
            reviewsSection.classList.toggle('show');
            
            if (reviewsSection.classList.contains('show')) {
                toggleReviewsBtn.textContent = '–ó–∞–∫—Ä—ã—Ç—å –æ—Ç–∑—ã–≤—ã';
            } else {
                toggleReviewsBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å –æ—Ç–∑—ã–≤—ã';
            }
        });
    </script>
</body>
</html>

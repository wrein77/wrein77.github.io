<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—ã –Ω–∞ –∑–∞–∫–∞–∑</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #d23369;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —à–∞—Ä–∏–∫–∏ */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 102, 179, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, 30px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.5;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-buy {
            background-color: #ff66b3;
            color: white;
            border: 2px solid #ff66b3;
        }

        .btn-buy:hover {
            background-color: #e60073;
            border-color: #e60073;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-price {
            background-color: white;
            color: #ff66b3;
            border: 2px solid #ff66b3;
        }

        .btn-price:hover {
            background-color: #ffe6f2;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .price-display {
            margin: 25px;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            color: #ff1493;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .reviews {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px dashed #ff66b3;
        }

        .reviews h2 {
            margin-bottom: 20px;
            color: #ff1493;
        }

        .review {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-text {
            margin-bottom: 5px;
            font-style: italic;
        }

        .review-rating {
            font-weight: bold;
            color: #ff69b4;
        }

        .star {
            color: gold;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.7);
        }

        .heart {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —à–∞—Ä–∏–∫–∏ -->
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <a href="https://t.me/isllovei" class="btn btn-buy" target="_blank">–ö—É–ø–∏—Ç—å –∞–≤—É</a>
        <br>
        <button class="btn btn-price" id="priceBtn">–¶–µ–Ω–∞</button>
        
        <div class="price-display" id="priceDisplay"></div>
        
        <div class="reviews">
            <h2>–û—Ç–∑—ã–≤—ã</h2>
            
            <div class="review">
                <div class="review-text">"–∞–≤–∞—Ç–∞—Ä–∫–∞ –º–∏–ª–µ–Ω—å–∫–∞—è, –º–Ω–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è"</div>
                <div class="review-rating">10/10 <span class="heart">üòç</span></div>
            </div>
            
            <div class="review">
                <div class="review-text">"–ó–∞ 25 —Ä—É–± –Ω–æ—Ä–º–∞—Å"</div>
                <div class="review-rating">9/10 <span class="star">‚òÖ</span></div>
            </div>
        </div>
    </div>
    
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —à–∞—Ä–∏–∫–æ–≤
        const bubbles = document.getElementById('bubbles');
        const bubbleColors = [
            'rgba(255, 102, 179, 0.3)',
            'rgba(255, 153, 204, 0.3)',
            'rgba(255, 179, 217, 0.3)',
            'rgba(255, 204, 230, 0.3)'
        ];
        
        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 80 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.backgroundColor = color;
                
                // –ö–∞–∂–¥—ã–π —à–∞—Ä–∏–∫ –ø–æ–ª—É—á–∞–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω—É—é —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
                const xMovement = (Math.random() - 0.5) * 100;
                const yMovement = (Math.random() - 0.5) * 100;
                bubble.style.animationName = `float-${i}`;
                
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —à–∞—Ä–∏–∫–∞
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float-${i} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 0.5;
                        }
                        50% {
                            transform: translate(${xMovement}px, ${yMovement}px) rotate(180deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(0, 0) rotate(360deg);
                            opacity: 0.5;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                bubbles.appendChild(bubble);
            }
        }
        
        createBubbles();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ü–µ–Ω—ã
        document.getElementById('priceBtn').addEventListener('click', function() {
            const display = document.getElementById('priceDisplay');
            display.innerHTML = '<span class="star">7‚òÖ</span> | 25‚ÇΩ';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            display.style.animation = 'none';
            void display.offsetWidth;
            display.style.animation = 'fadeIn 0.5s';
        });
    </script>
</body>
</html>

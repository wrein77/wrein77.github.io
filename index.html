<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO WREIN</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .corner-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid limegreen;
            box-shadow: 0 0 15px limegreen;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        a {
            color: limegreen;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s;
            padding: 10px 20px;
        }
        
        a:hover {
            text-shadow: 0 0 10px limegreen;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Ваше изображение кота -->
    <img src="https://i.postimg.cc/1tm5gTyR/vertical-shot-grey-cat-with-blue-eyes-dark-181624-34787.jpg" 
         alt="Кот с голубыми глазами" 
         class="corner-image">
    
    <a href="https://t.me/simbaboss1" target="_blank">Автор</a>
    <a href="https://t.me/proverkabotaa1118_bot" target="_blank">Бот</a>
</body>
</html>

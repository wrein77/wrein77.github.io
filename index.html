<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO WREIN</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .corner-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid limegreen;
            box-shadow: 0 0 15px limegreen;
            animation: pulse 2s infinite;
        }
        
        .typing-text {
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
        }
        
        .typing-link {
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            margin: 10px auto;
            letter-spacing: 1px;
            color: limegreen;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: limegreen }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .typing-link:hover {
            text-shadow: 0 0 10px limegreen;
            transform: scale(1.1);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/1tm5gTyR/vertical-shot-grey-cat-with-blue-eyes-dark-181624-34787.jpg" 
         alt="Кот с голубыми глазами" 
         class="corner-image">
    
    <div class="typing-text" id="bio-text"></div>
    <a href="https://t.me/simbaboss1" target="_blank" class="typing-link" id="author-link"></a>
    <a href="https://t.me/proverkabotaa1118_bot" target="_blank" class="typing-link" id="bot-link"></a>

    <script>
        // Функция для анимации печати текста
        function typeWriter(element, text, speed, delay) {
            setTimeout(() => {
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, speed);
            }, delay);
        }

        // Запускаем анимации с разными задержками
        typeWriter(document.getElementById('bio-text'), 'BIO', 150, 0);
        typeWriter(document.getElementById('author-link'), 'Автор', 100, 600);
        typeWriter(document.getElementById('bot-link'), 'Бот', 100, 900);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO WREIN</title>
  <style>
    :root {
      --bg-color: #0b130f;
      --text-color: #7afc72;
      --accent-color: #4bdc4b;
      --hover-color: #00ff00;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      perspective: 1px;
      transform-style: preserve-3d;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: 0;
      pointer-events: none;
    }

    .layer-bg {
      background: linear-gradient(180deg, #0f1f10 0%, #052a17 100%);
      transform: translateZ(-1px) scale(2);
    }

    .layer-mid {
      background: repeating-linear-gradient(
        45deg,
        rgba(75, 220, 75, 0.2) 0%,
        rgba(75, 220, 75, 0.2) 10%,
        transparent 10%,
        transparent 20%
      );
      transform: translateZ(-0.5px) scale(1.5);
    }

    .layer-front {
      background: radial-gradient(
        circle at center,
        rgba(122, 252, 114, 0.3) 10%,
        transparent 70%
      );
      transform: translateZ(0px) scale(1);
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 50px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent-color);
    }

    .bio {
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .links a,
    .price-toggle,
    .price-options a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid var(--accent-color);
      border-radius: 4px;
      color: var(--text-color);
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }

    .links a:hover,
    .price-toggle:hover,
    .price-options a:hover {
      background: var(--accent-color);
      color: var(--bg-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    .price-options {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .reviews {
      margin-top: 80px;
      padding: 20px;
      border-top: 1px solid var(--accent-color);
      font-size: 1.2rem;
    }

    canvas.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Parallax layers -->
  <div class="parallax-layer layer-bg"></div>
  <div class="parallax-layer layer-mid"></div>
  <div class="parallax-layer layer-front"></div>
  <canvas id="three-bg" class="fullscreen"></canvas>

  <div class="content">
    <h1>BIO WREIN</h1>
    <p class="bio">
      Я Wrein, видеомонтажер среднего уровня.<br>
      Использую CapCut и Alight Motion.<br>
      Предоставляю эффекты (паки) и видеомонтаж на заказ.<br>
      Оплата — звёздами и криптовалютой.
    </p>
    <div class="links">
      <a href="http://t.me/anonaskbot?start=uKFtqoBX7OvIfdq" target="_blank">Связаться если у вас бан</a>
      <a href="https://t.me/luksius" target="_blank">Владелец сайта</a>
      <div class="price-toggle" onclick="togglePrice()">Прайс</div>
      <div class="price-options" id="priceOptions">
        <a href="http://t.me/send?start=IVOTwQe9njbk" target="_blank">Пак — 0.2$/15⭐️</a>
        <a href="http://t.me/send?start=IVFx6NVTGl0x" target="_blank">Эдит — 0.3$/25⭐️</a>
      </div>
    </div>

    <div class="reviews">
      <strong>Отзывы</strong><br />
      отзывов пока нет
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r142/three.min.js"></script>
  <script>
    document.addEventListener('scroll', () => {
      const top = document.documentElement.scrollTop;
      document.querySelectorAll('.parallax-layer').forEach((layer, i) => {
        const depth = [-1, -0.5, 0][i];
        const movement = top * depth;
        layer.style.transform = `translateY(${movement}px) translateZ(${depth}px) scale(${1 - depth / 2})`;
      });
    });

    const canvas = document.getElementById('three-bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const count = 5000;
    const positions = new Float32Array(count * 3);
    for (let i = 0; i < positions.length; i++) {
      positions[i] = (Math.random() - 0.5) * 50;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ size: 0.1, color: 0x4bdc4b });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0005;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.render(scene, camera);
    }
    animate();

    function togglePrice() {
      const priceBox = document.getElementById('priceOptions');
      priceBox.style.display = priceBox.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
